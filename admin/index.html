<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Bánh Trung Thu</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/css/login-admin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="../assets/image/login/logo.png" alt="Logo Bánh Trung Thu" class="logo">
            <h1>Đăng nhập hệ thống</h1>
            <p>Chào mừng đến với hệ thống quản lý Bánh Trung Thu</p>
        </div>

        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
                </div>

                <button type="submit" class="btn-login" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: var(--primary); font-weight: 600;">Đang đăng nhập...</p>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i> Tên đăng nhập hoặc mật khẩu không đúng!
            </div>
        </div>
    </div>

    <script src="../assets/js/login-admin.js"></script>
</body>
</html>
