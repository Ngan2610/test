<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa Sản phẩm - MoonCake Delight</title>
    <link rel="icon" type="image/jpg" href="../images/logo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/admin_style.css" />
    <style>
      @media (max-width: 768px) {
        body { display: flex !important; flex-direction: column !important; overflow-x: hidden; }
        .sidebar { width: 100% !important; height: auto !important; flex-shrink: 0; display: flex !important; overflow-x: auto; white-space: nowrap; }
        .main-content { width: 100%; min-width: auto; }
        .page-content { padding: 15px !important; }
        .page-content h1 { font-size: 20px; margin-bottom: 15px; }
        .table-responsive { border: 1px solid var(--border-color); border-radius: 12px; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .table { min-width: 600px; }
        .table thead th, .table tbody td { padding: 8px 6px; font-size: 12px; }
      }
      @media (min-width: 769px) {
        body { display: flex !important; flex-direction: row !important; overflow-x: hidden; }
        .sidebar { width: 250px !important; height: 100vh !important; display: flex !important; }
        .main-content { width: 100%; }
      }
    </style>
  </head>
  <body>
    <aside class="sidebar d-flex flex-column vh-100">
      <div class="sidebar-header">MoonCake Delight</div>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a href="dashboard.html" class="nav-link"><span class="nav-icon">◈</span><span>Bảng điều khiển</span></a></li>
        <li class="nav-item"><a href="users.html" class="nav-link"><span class="nav-icon">◉</span><span>Khách hàng</span></a></li>
        <li class="nav-item"><a href="categories.html" class="nav-link"><span class="nav-icon">◫</span><span>Loại sản phẩm</span></a></li>
        <li class="nav-item"><a href="products.html" class="nav-link active"><span class="nav-icon">◪</span><span>Sản phẩm</span></a></li>
        <li class="nav-item"><a href="purchase-orders.html" class="nav-link"><span class="nav-icon">◩</span><span>Nhập hàng</span></a></li>
        <li class="nav-item"><a href="pricing.html" class="nav-link"><span class="nav-icon">◎</span><span>Quản lý giá</span></a></li>
        <li class="nav-item"><a href="orders.html" class="nav-link"><span class="nav-icon">◧</span><span>Đơn hàng</span></a></li>
        <li class="nav-item"><a href="inventory.html" class="nav-link"><span class="nav-icon">◨</span><span>Tồn kho</span></a></li>
        
      </ul>
      <div class="mt-auto p-3">
        <a href="index.html" class="logout-link"><span>◀</span><span>Đăng xuất</span></a>
      </div>
    </aside>

    <main class="main-content">
      <div class="page-content p-4">
        <h1 class="mb-4">Chỉnh sửa Sản phẩm</h1>

        <div class="form-container p-4">
          <form id="productForm">
            <div class="row">
              <div class="col-md-8">
                <div class="mb-3">
                  <label for="product-name" class="form-label">Tên sản phẩm</label>
                  <input type="text" class="form-control" id="product-name" value="Bánh nướng thập cẩm" required />
                </div>
                <div class="mb-3">
                  <label for="product-description" class="form-label">Mô tả</label>
                  <textarea class="form-control" id="product-description" rows="5">
Bánh trung thu nướng nhân thập cẩm truyền thống với đầy đủ các nguyên liệu: lạp xưởng, mỡ đường, hạt sen, hạt dưa, lòng đỏ trứng muối... Vỏ bánh vàng ươm, thơm ngon.</textarea>
                </div>
                <div class="mb-3">
                  <label for="product-image" class="form-label">Hình ảnh</label>
                  <input class="form-control" type="file" id="product-image" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="product-category" class="form-label">Loại sản phẩm</label>
                  <select class="form-select" id="product-category">
                    <option value="Bánh nướng" selected>Bánh nướng</option>
                    <option value="Bánh dẻo">Bánh dẻo</option>
                    <option value="Bánh chay">Bánh chay</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="product-code" class="form-label">Mã sản phẩm (SKU)</label>
                  <input type="text" class="form-control" id="product-code" value="BNTC001" />
                </div>
                <div class="mb-3">
                  <label for="product-price" class="form-label">Giá bán (VND)</label>
                  <input type="number" class="form-control" id="product-price" value="65000" />
                </div>
                <div class="mb-3">
                  <label for="product-cost" class="form-label">Giá vốn (VND)</label>
                  <input type="number" class="form-control" id="product-cost" value="45000" />
                </div>
                <div class="mb-3">
                  <label for="product-stock" class="form-label">Tồn kho</label>
                  <input type="number" class="form-control" id="product-stock" value="15" />
                </div>
                <div class="mb-3">
                  <label for="product-status" class="form-label">Trạng thái</label>
                  <select class="form-select" id="product-status">
                    <option value="active" selected>Đang bán</option>
                    <option value="inactive">Ngừng bán</option>
                  </select>
                </div>
              </div>
            </div>
            <hr />
            <div class="form-actions">
              <a href="products.html" class="btn btn-secondary">Hủy</a>
              <button type="submit" class="btn btn-primary ms-2">Lưu thay đổi</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="../assets/js/admin_main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
