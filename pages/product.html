<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sản Phẩm - Morico Bakery</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/product.css">
</head>

<body>

  <div id="notification" class="notification"></div>

  <header>
    <div class="header-container">
      <div class="logo">
        <img src="../assets/image/login/logo.png" alt="Logo Morico" class="logo-img">
        <span>Morico</span>
      </div>

      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Bạn muốn tìm bánh gì...">
        <button id="search-button">
          <svg xmlns="../assets/external/www.w3.org/2000/svg_file" viewBox="0 0 24 24">
            <path d="M21.71 20.29l-3.387-3.387A8.958 8.958 0 0019 11a9 9 0 10-9 9 
            8.958 8.958 0 005.903-1.677l3.387 3.387a1 1 0 001.414-1.414zM4 
            11a7 7 0 1114 0 7 7 0 01-14 0z"/>
          </svg>
        </button>
      </div>

      <div class="icon-group">
        <a href="cart.html" class="icon-link" id="cartLink">
          <svg xmlns="../assets/external/www.w3.org/2000/svg_file" viewBox="0 0 24 24">
            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 
            2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 
            2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.16 
            14l.84-2h8.99c.89 0 1.67-.58 1.93-1.42l1.96-6.16A1 
            1 0 0019 3H6.21l-.94-2H1v2h3l3.6 
            7.59-1.35 3.32A1.99 1.99 0 006 17h12v-2H7.42a.5.5 0 
            01-.47-.34L7.16 14z"/>
          </svg>
          <span id="cartCountBadge" class="cart-count">0</span>
        </a>

        <div class="user-menu">
          <svg xmlns="../assets/external/www.w3.org/2000/svg_file" viewBox="0 0 24 24" class="user-icon" id="userIcon">
            <path d="M12 12c2.7 0 4.9-2.2 
            4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 
            7.1 9.3 12 12 12zm0 2.4c-3.3 0-9.8 
            1.7-9.8 4.9V22h19.6v-2.7c0-3.2-6.5-4.9-9.8-4.9z"/>
          </svg>
          <div class="dropdown" id="userDropdown">
            <!-- Nội dung dropdown sẽ được cập nhật bằng JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </header>

  <nav class="nav-bar">
    <a href="../index.html">TRANG CHỦ</a>
    <a href="about.html">GIỚI THIỆU</a>
    <a href="product.html" style="color: #8B0000; text-decoration: underline;">SẢN PHẨM</a>
  </nav>

  <div class="main-content">
    
    <aside class="filter-sidebar">
      <div class="filter-section">
        <h3>Tên bánh</h3>
        <input type="text" id="filter-name" placeholder="Nhập tên bánh..." class="price-input">
      </div>
      
      <div class="divider"></div>
      
      <div class="filter-section">
        <h3>Loại bánh</h3>
        
        <div class="filter-option">
          <input type="checkbox" id="category1" name="category" value="man">
          <label for="category1">Bánh mặn</label>
        </div>
        <div class="filter-option">
          <input type="checkbox" id="category2" name="category" value="ngot">
          <label for="category2">Bánh ngọt</label>
        </div>
        <div class="filter-option">
          <input type="checkbox" id="category3" name="category" value="chay">
          <label for="category3">Bánh chay</label>
        </div>
        </div>
      
      <div class="divider"></div>
      
      <div class="filter-section">
        <h3>Khoảng Giá</h3>
        
        <div class="price-input-group">
          <input type="number" id="price-from" placeholder="Từ" class="price-input">
          <div class="price-separator">-</div>
          <input type="number" id="price-to" placeholder="Đến" class="price-input">
        </div>
        </div>
        
      <div class="filter-buttons">
        <button id="apply-filter-btn" class="filter-btn filter-apply-btn">Áp dụng</button>
        <button id="reset-filter-btn" class="filter-btn filter-reset-btn">Đặt lại</button>
      </div>
    </aside>
    
    <main class="products-area">
      <h1 class="page-title">Sản Phẩm Bánh Trung Thu</h1>
      <p class="page-subtitle">Thưởng thức hương vị trung thu truyền thống với những chiếc bánh thơm ngon</p>
      <div id="search-results-info" style="text-align: center; margin-bottom: 15px; font-size: 16px;"></div>
          
      <div class="products-grid" id="product-list">
        <!-- Sản phẩm sẽ được render bằng JavaScript -->
      </div>
    </main>
  </div>

  <footer>
    © 2025 Morico Bakery | Hotline: 0909 123 456 | Email: contact@morico.vn
  </footer>

  <script src="../assets/js/product.js"></script>
  <script src="../assets/js/product_page.js"></script>
  
</body>
</html>
