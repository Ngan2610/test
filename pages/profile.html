<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hồ sơ cá nhân</title>

  <style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(to right, #FFFDF2, #FFF9DC, #FFF4C2);
    font-family: "Century", serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .profile {
    background: #fff8c9;
    padding: 40px 50px;
    border-radius: 20px;
    border: 2px solid #8B0000;
    box-shadow: 0 5px 18px rgba(0,0,0,0.2);
    width: 520px;
    max-width: 90%; /* responsive */
    color: #8B0000;
    box-sizing: border-box;
  }

  h2 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 25px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1.5px solid #8B0000;
    background-color: #FFFCEE;
    font-size: 16px;
    color: #8B0000;
    box-sizing: border-box;
    font-family: "Century", serif;
  }

  input:disabled {
    background-color: #fdf3b5;
    color: #6b0000;
  }

  .btn-container {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
    gap: 10px;
    flex-wrap: wrap;
  }

  .btn {
    flex: 1;
    padding: 12px;
    background: #8B0000;
    color: #FFFBD1;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
    min-width: 120px;
    text-align: center;
  }

  .btn:hover {
    background: #B22222;
    transform: scale(1.05);
  }

  /* ===== RESPONSIVE MOBILE ===== */
  @media (max-width: 480px) {
    .profile {
      padding: 25px 20px;
      width: 95%;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      font-size: 14px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      background: #8B0000;
      color: #FFFBD1;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .btn-container {
      flex-direction: column;
      gap: 10px;
    }
  }
</style>

</head>
<body>

  <div class="profile">
    <h2>Hồ sơ cá nhân</h2>

    <div class="form-group">
      <label>Họ</label>
      <input type="text" id="ho" disabled>
    </div>

    <div class="form-group">
      <label>Tên</label>
      <input type="text" id="ten" disabled>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" disabled>
    </div>

    <div class="form-group">
      <label>Số điện thoại</label>
      <input type="tel" id="phone" disabled>
    </div>

    <div class="form-group">
      <label>Địa chỉ</label>
      <input type="text" id="address" disabled>
    </div>

    <div class="form-group">
      <label>Mật khẩu</label>
      <input type="password" id="password" disabled>
    </div>

    <div class="btn-container">
      <button id="editBtn" class="btn">Sửa thông tin</button>
      <button id="saveBtn" class="btn" style="display:none;">Lưu thay đổi</button>
      <button id="homeBtn" class="btn">Quay về</button>
    </div>
  </div>

  <script>
    // Lấy thông tin người dùng từ localStorage - sửa key thành 'currentUser'
    const user = JSON.parse(localStorage.getItem("currentUser"));

    if (!user) {
      alert("Bạn chưa đăng nhập!");
      window.location.href = "login.html";
    } else {
      // SỬA: Đặt giá trị từ dữ liệu đăng ký
      // Tách họ và tên từ fullname
      const fullnameParts = user.fullname ? user.fullname.split(' ') : [];
      const ho = fullnameParts.length > 0 ? fullnameParts[0] : "";
      const ten = fullnameParts.length > 1 ? fullnameParts.slice(1).join(' ') : "";
      
      document.getElementById("ho").value = ho || "";
      document.getElementById("ten").value = ten || "";
      document.getElementById("email").value = user.email || "";
      document.getElementById("phone").value = user.phone || "";
      document.getElementById("address").value = user.address || "";
      document.getElementById("password").value = user.password || "";
    }

    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");
    const homeBtn = document.getElementById("homeBtn");

    // Cho phép chỉnh sửa thông tin
    editBtn.addEventListener("click", () => {
      document.querySelectorAll("input:not(#ho):not(#ten)").forEach(i => i.disabled = false);
      editBtn.style.display = "none";
      saveBtn.style.display = "inline-block";
    });

    // Lưu thay đổi vào localStorage
    saveBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      
      // Validate email
      if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert("Email không hợp lệ!");
        return;
      }
      
      // Validate số điện thoại (10-11 số)
      if (phone && !/^\d{10,11}$/.test(phone)) {
        alert("Số điện thoại phải có 10-11 chữ số!");
        return;
      }
      
      // Validate mật khẩu (ít nhất 6 ký tự)
      if (password && password.length < 6) {
        alert("Mật khẩu phải có ít nhất 6 ký tự!");
        return;
      }

      // SỬA: Cập nhật đúng cấu trúc dữ liệu từ đăng ký
      const updatedUser = {
        ...user, // Giữ lại tất cả thông tin cũ
        fullname: document.getElementById("ho").value.trim() + " " + document.getElementById("ten").value.trim(),
        email: email,
        phone: phone,
        password: password,
        address: document.getElementById("address").value.trim()
      };

      // Sửa key thành 'currentUser' để khớp với trang chủ
      localStorage.setItem("currentUser", JSON.stringify(updatedUser));
      
      // SỬA: Cập nhật cả trong danh sách users
      let users = JSON.parse(localStorage.getItem("users")) || [];
      const userIndex = users.findIndex(u => u.username === user.username);
      if (userIndex !== -1) {
        users[userIndex] = {
          ...users[userIndex],
          fullname: updatedUser.fullname,
          phone: updatedUser.phone,
          password: updatedUser.password
        };
        localStorage.setItem("users", JSON.stringify(users));
      }
      
      alert("Cập nhật thông tin thành công!");
      location.reload();
    });

    // Chuyển về trang index
    homeBtn.addEventListener("click", () => {
      window.location.href = "../index.html"; // Đường dẫn tới trang chủ
    });
  </script>

</body>
</html>
