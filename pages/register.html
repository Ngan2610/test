<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <style>
    body {
      font-family: "Century", serif;
      background: linear-gradient(to right,#FFF4C2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .register-container {
      width: 400px;
      background-color: #fff8c9;
      border-radius: 20px;
      box-shadow: 0 5px 18px rgba(0, 0, 0, 0.2);
      border: 2px solid #8B0000;
      padding: 40px;
      color: #8B0000;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .required {
      color: red;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #8B0000;
      border-radius: 8px;
      font-size: 16px;
      background-color: #FFFCEE;
      color: #8B0000;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    /* Ẩn icon con mắt mặc định của Chrome */
    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear {
      display: none;
    }
    input[type="password"]::-webkit-credentials-auto-fill-button,
    input[type="password"]::-webkit-password-toggle-button {
      display: none;
      visibility: hidden;
    }

    .password-wrapper {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 12px;
      top: 35%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      cursor: pointer;
      opacity: 0.7;
      filter: grayscale(100%);
      display: none;
    }

    .eye-icon:hover {
      opacity: 1;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #8B0000;
      color: #FFFBD1;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 20px;
      margin-top: 10px;
      transition: 0.3s;
      text-align: center;
    }

    button:hover {
      background-color: #B22222;
      transform: scale(1.05);
    }

    .error {
      color: #B22222;
      text-align: center;
      height: 20px;
      margin-top: 10px;
      font-weight: bold;
    }

    /* CSS cho link đăng nhập */
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 15px;
      color: #8B0000;
    }

    .login-link a {
      color: #B22222;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-link a:hover {
      text-decoration: underline;
      color: #FF4500;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <h2>Đăng ký</h2>

    <form id="registerForm">
      <label>Họ và tên <span class="required">*</span></label>
      <input type="text" id="fullname" placeholder="Nhập họ và tên" required>

      <label>Tên đăng nhập <span class="required">*</span></label>
      <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>

      <label>Số điện thoại <span class="required">*</span></label>
      <input type="text" id="phone" placeholder="Nhập số điện thoại" required>
      <div id="phoneError" class="error" style="height: auto; margin-top: -10px; margin-bottom: 10px; font-size: 14px;"></div>

      <label>Mật khẩu <span class="required">*</span></label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
        <img src="../assets/external/cdn-icons-png.flaticon.com/512/709/709612.png"
             alt="eye" class="eye-icon" id="togglePassword">
      </div>

      <label>Xác nhận mật khẩu <span class="required">*</span></label>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
        <img src="../assets/external/cdn-icons-png.flaticon.com/512/709/709612.png"
             alt="eye" class="eye-icon" id="toggleConfirmPassword">
      </div>

      <button type="submit">Đăng ký</button>
      <div id="errorMsg" class="error"></div>

      <!-- Dòng link đăng nhập -->
      <p class="login-link">
        Bạn đã có tài khoản? <a href="login.html">Đăng nhập tại đây</a>
      </p>
    </form>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");
    const phoneError = document.getElementById("phoneError");
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const phoneInput = document.getElementById('phone');

    // Ẩn/hiện mật khẩu khi click vào con mắt thứ 1 (mật khẩu)
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });

    // Ẩn/hiện mật khẩu khi click vào con mắt thứ 2 (xác nhận mật khẩu)
    toggleConfirmPassword.addEventListener('click', () => {
      const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPasswordInput.setAttribute('type', type);
    });

    // Hiện con mắt khi có dữ liệu (mật khẩu)
    passwordInput.addEventListener('input', () => {
      if (passwordInput.value.trim() !== '') {
        togglePassword.style.display = 'block';
      } else {
        togglePassword.style.display = 'none';
      }
    });

    // Hiện con mắt khi có dữ liệu (xác nhận mật khẩu)
    confirmPasswordInput.addEventListener('input', () => {
      if (confirmPasswordInput.value.trim() !== '') {
        toggleConfirmPassword.style.display = 'block';
      } else {
        toggleConfirmPassword.style.display = 'none';
      }
    });

    // Khi click vào lại ô (nếu có chữ thì vẫn hiện icon) - mật khẩu
    passwordInput.addEventListener('focus', () => {
      if (passwordInput.value.trim() !== '') {
        togglePassword.style.display = 'block';
      }
    });

    // Khi click vào lại ô (nếu có chữ thì vẫn hiện icon) - xác nhận mật khẩu
    confirmPasswordInput.addEventListener('focus', () => {
      if (confirmPasswordInput.value.trim() !== '') {
        toggleConfirmPassword.style.display = 'block';
      }
    });

    // Khi rời ô (nếu trống thì ẩn icon) - mật khẩu
    passwordInput.addEventListener('blur', () => {
      if (passwordInput.value.trim() === '') {
        togglePassword.style.display = 'none';
      }
    });

    // Khi rời ô (nếu trống thì ẩn icon) - xác nhận mật khẩu
    confirmPasswordInput.addEventListener('blur', () => {
      if (confirmPasswordInput.value.trim() === '') {
        toggleConfirmPassword.style.display = 'none';
      }
    });

    // Kiểm tra số điện thoại khi nhập
    phoneInput.addEventListener('input', () => {
      validatePhone();
    });

    // Kiểm tra số điện thoại khi rời khỏi ô nhập
    phoneInput.addEventListener('blur', () => {
      validatePhone();
    });

    // Hàm kiểm tra số điện thoại
    function validatePhone() {
      const phoneValue = phoneInput.value.trim();
      const phoneRegex = /^[0-9]{10,11}$/;
      
      if (phoneValue === '') {
        phoneError.textContent = '';
        return false;
      } else if (!phoneRegex.test(phoneValue)) {
        phoneError.textContent = 'Số điện thoại phải có 10-11 chữ số';
        return false;
      } else {
        phoneError.textContent = '';
        return true;
      }
    }

    // Xử lý đăng ký
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const user = {
        id: Date.now(), // Tạo ID tự động
        fullname: document.getElementById('fullname').value.trim(),
        username: document.getElementById('username').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        password: document.getElementById('password').value.trim(),
        // SỬA: Thêm các trường cần thiết cho profile
        email: "",
        address: "",
        regDate: new Date().toISOString().split('T')[0], // Ngày đăng ký
        status: "active" // Trạng thái mặc định
      };
      const confirm = document.getElementById('confirmPassword').value.trim();

      if (!user.fullname || !user.username || !user.phone || !user.password || !confirm) {
        errorMsg.textContent = "Vui lòng nhập đầy đủ thông tin.";
      } else if (!validatePhone()) {
        errorMsg.textContent = "Vui lòng kiểm tra lại số điện thoại.";
      } else if (user.password.length < 6) {
        errorMsg.textContent = "Mật khẩu phải có ít nhất 6 ký tự.";
      } else if (user.password !== confirm) {
        errorMsg.textContent = "Mật khẩu xác nhận không khớp.";
      } else {
        // Lấy danh sách user từ Local Storage
        let users = JSON.parse(localStorage.getItem("users")) || [];
        
        // Kiểm tra username đã tồn tại chưa
        const existingUser = users.find(u => u.username === user.username);
        if (existingUser) {
          errorMsg.textContent = "Tên đăng nhập đã tồn tại.";
          return;
        }

        // Kiểm tra số điện thoại đã tồn tại chưa
        const existingPhone = users.find(u => u.phone === user.phone);
        if (existingPhone) {
          errorMsg.textContent = "Số điện thoại đã được đăng ký.";
          return;
        }
        
        // Thêm user mới vào mảng
        users.push(user);
        
        // Lưu lại vào Local Storage
        localStorage.setItem("users", JSON.stringify(users));
        
        alert("Đăng ký thành công!");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
